<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רכישה</title>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" >
<link rel="stylesheet" href="stl.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="stylestore.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/user.js"></script>
<script src="./js/category.js"></script>
<script src="./js/product.js"></script>
<script src="./js/userfunctions.js"></script>
<script src="./js/storefunctions.js"></script>
<script  defer src="./js/main.js"></script>

<link rel="stylesheet" href="all.css" >
<link rel="stylesheet" href="stylestore.css">

</head>
<body id="body" dir="rtl">
    <div class="container">
        <div class="py-5 text-center">
            <h2>CHEACK OUT</h2>
        </div>
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">סל קניות </span>
               
                </h4>
                <ul class="list-group mb-4 sticky-top" id="cartInfo">
                
                </ul>
            
            </div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">כתובת למשלוח</h4>
                <form class="needs-validation" action="page9.html"novalidate="">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">שם פרטי</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                            <div class="invalid-feedback"> *חובה  </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">שם משפחה</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                            <div class="invalid-feedback"> * חובה </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">אימייל <span class="text-muted">(אופציונלי)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                     
                    </div>
                    <div class="mb-3">
                        <label for="address">כתובת </label>
                        <input type="text" class="form-control" id="address" placeholder="עיר רחוב ומספר בית" required="">
                        <div class="invalid-feedback"> נא הקלד כתובת למשלוח </div>
                    </div>
                  
                    <hr class="mb-4">
                  <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="save-info">
                        <label class="custom-control-label" for="save-info">שמור פרטים להזמנה הבאה</label>
                    </div>
                    <hr class="mb-4">
                    <h4 class="mb-3">תשלום</h4>
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
                            <label class="custom-control-label" for="credit">כרטיס אשראי</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                            <label class="custom-control-label" for="debit">כרטיס דביט</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="">
                            <label class="custom-control-label" for="paypal">PayPal</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cc-name">שם בעל הכרטיס</label>
                            <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                             <div class="invalid-feedback"> * חובה </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cc-number">מס' כרטיס אשראי</label>
                            <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                            <div class="invalid-feedback"> *חובה </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="cc-expiration">תוקף</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                            <div class="invalid-feedback"> *חובה </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="cc-cvv">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                            <div class="invalid-feedback"> *חובה </div>
                        </div>
                        <button  id="buy" class="btn btn-primary btn-lg btn-block" type="submit">רכישה</button>
                    </div>
                    <hr class="mb-4">
                    
                </form>
            </div>
        </div>
  
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  window.addEventListener('load', function () {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation')

    // Loop over them and prevent submission
    Array.prototype.filter.call(forms, function (form) {
      form.addEventListener('submit', function (event) {
      
        if (form.checkValidity() === false) {
            event.preventDefault()
          event.stopPropagation()
        }
        
        form.classList.add('was-validated')
      }, false)
    })
  }, false)
  }())

    </script>
</body>
</html>
