    <div class="container py-4">

<h2> choose your grid size :   </h2>
<input data-size="r11"name="boardsize"type="radio"class = "iradio"id="b11"value="11">11x11<br>

<main>
    <table id = "tab">
       <tr>

       </tr>

   <div class="d-grid mt-4 gap-2 d-md-block">
 <button value="send" id = "play" class="btn btn-success" type="button">let's play</button>

   </div>
