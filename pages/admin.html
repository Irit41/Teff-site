  <fieldset style="display:none" id="addpro_form" class="border p-3 form-group">
    <legend class="control-label customer-legend pl-1">טופס הוספת מוצר</legend>

  <form id="pro_form" class="needs-validation m-3 row g-3">
    <div id="first_line" class="row">
      <div class=" col-md-2">
        <label for="formGroupExampleInput" class="form-label">קוד</label>
        <input type="text" class="input form-control" id="code" required>
        
      </div>
      <div class="col-md-5">
        <label for="formGroupExampleInput" class="form-label ">שם המוצר</label>
        <input type="text" class="input form-control" id="name" required>
        
      </div>
      <div class="col-md-3">
        <label for="inputState"  class="form-label">קטגוריה</label>
        <select id="category" class="input form-select" required>
          <option selected>בחר/י קטגוריה</option>
          <option value="1">קמחים</option>
          <option value="2">מאפים ועוגות</option>
          <option value="3">משקאות</option>
        </select>
        <div class="invalid-feedback"> *חובה </div>
      </div>
     
    </div>
    
    <div class="col-4">
      <label class="form-label">מחיר</label>
      <input id="price" type="text"  class="input form-control" required>
      <div class="invalid-feedback"> *חובה </div>
    </div>
    <div class="col-4">
      <label class="form-label">נמכר במבצע ?</label>
      <input type="text" class="form-control" id="salePrice" placeholder="אם כן נא להקליד מחיר חדש">
    </div>
    <div class="col-md-10">
      <label for="formGroupExampleInput" class="form-label">הוספת תמונה</label>
      <input type="text" class="input form-control" id="image" placeholder="הכנס קישור לתמונה" required>
      <div class="invalid-feedback"> *חובה </div>
    </div>
   <div class="col-md-6">
      <label for="exampleFormControlTextarea1" class="form-label">תיאור המוצר (משקל אם יש לציין)</label>
      <textarea class="input form-control" id="description" rows="3" required></textarea>
      <div class="invalid-feedback"> *חובה </div>
    </div> 
    
    <div class="m-4">
      <button type="reset" id="reset" class="btn btn-dark m-2">נקה הכל</button>
      <button type="submit" id="submits" class="btn btn-primary m-2" disabled> <strong>הוספה  </strong></button>
     
    </div>
  </form>
